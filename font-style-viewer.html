<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-Style</title>
    <link rel="stylesheet" href="font-style-viewer.css">
</head>
<body>
    <header><h1>Font Style</h1></header>
    <div class="supercontainer">
        <div class="container">
            <h3>Courier New</h3>
            <input type="text" placeholder="text here" onkeyup="fs1()" id="input1">
            <p id="Courier" style="font-family: 'Courier New', Courier, monospace;"></p>
        </div>
        <div class="container">
            <h3>Franklin Gothic Medium</h3>
            <input type="text" placeholder="text here" onkeyup="fs2()" id="input2">
            <p id="Franklin" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"></p>
        </div>
        <div class="container">
            <h3>Gill Sans</h3>
            <input type="text" placeholder="text here" onkeyup="fs3()" id="input3">
            <p id="Gill" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"></p>
        </div>
        <div class="container">
            <h3>Verdana</h3>
            <input type="text" placeholder="text here" onkeyup="fs4()" id="input4">
            <p id="Verdana" style="font-family: Verdana, Geneva, Tahoma, sans-serif;"></p>
        </div>
        <div class="container">
            <h3>Segoe UI</h3>
            <input type="text" placeholder="text here" onkeyup="fs5()" id="input5">
            <p id="Segoe" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"></p>
        </div>
        <div class="container">
            <h3>Georgia</h3>
            <input type="text" placeholder="text here" onkeyup="fs6()" id="input6">
            <p id="Georgia" style="font-family: Georgia, 'Times New Roman', Times, serif;"></p>
        </div>
    </div>
    <script src="font-style-viewer.js"></script>
</body>
</html>
